<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务记录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        
        body {
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
        }
        
        /* 背景图片样式 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .background-image.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.3);                 
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }
        
        .main-page {
            text-align: center;
            display: none;
        }
        
        .hello-btn {
            font-size: 28px;
            color: #13F306;
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.3); 
            z-index: 2;
            position: relative;
        }
        
        .hello-btn:hover {
            background-color: rgba(240, 240, 240, 0.95);
        }
        
        .info-page {
            display: block;
        }
        
        .info-line {
            padding: 1px 0;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }
        
        .label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        
        .three-field-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .field-item {
            flex: 1;
            text-align: center;
        }
        
        .field-label {
            font-weight: bold;
            font-size: 18px;
        }
        
        .underline-orange {
            text-decoration: underline;
            text-decoration-color: #ff4500;
            text-decoration-thickness: 2px;
        }
        
        .data-service-row {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .data-service-main {
            
            margin-bottom: 0px;
        }
        
        .disconnection-time {
            color: #ff4500;
            font-size: 14px;
           
        }
        
        .valid-status {
            position: absolute;
            right: 0;
            bottom: 10px;
            //color: #2ecc71;
            //font-weight: bold;
            //font-size: 18px;
        }
        
        .two-field-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .broadband-row {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            position: relative;
            cursor: pointer;
        }
        
        .broadband-row:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .broadband-main {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .broadband-date {
            font-size: 14px;
            color: #666;
        }
        
        .completion-status {
            position: absolute;
            right: 0;
            top: 10px;
            //color: #2ecc71;
            //font-weight: bold;
            //font-size: 18px;
        }
        
        .page-title {
            margin-bottom: 1px;
            color: #2c3e50;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .close-btn {
            position: absolute;
            top: 1px;
            left: 1px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 20px;
        }
        
        .close-btn:hover {
            color: #333;
            background-color: #f0f0f0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
   
    <!-- 客户信息页面 -->
    <div id="infoPage" class="container info-page">
<div class="close-btn" onclick="closePage()">←</div>
        <h2 class="page-title">客户信息</h2>
        
        
        <div class="info-line">
            <span class="label">客户名称：</span>
            <span id="customerName">李四</span>
        </div>
        
        <div class="info-line">
            <span class="label">联系电话：</span>
            <span id="phone">13800138000</span>
        </div>
               
        <div class="info-line">
            <span class="label">社会类别：</span>
            <span id="socialCategory">普通</span>
        </div>
        
        <div class="info-line">
            <span class="label">联系地址：</span>
            <span id="operator">天津市南开区梅江街某某小区</span>
        </div>
        
        <div class="info-line">
            <span class="label">账户余额：</span>
            <span id="balance" style="color: #e74c3c;">¥ 120.00</span>
        </div>
        
        <!-- 三字段行：BOSS、OSS、工单 -->
        <div class="three-field-row">
            <div class="field-item">
                <span class="field-label underline-orange">BOSS</span>
            </div>
            <div class="field-item">
                <span class="field-label">OSS</span>
            </div>
            <div class="field-item">
                <span class="field-label">工单</span>
            </div>
        </div>
        
        <!-- 数据业务用户行 -->
        <div class="data-service-row">
            <div class="data-service-main">数据业务用户（终端号：1）</div>
            <div class="disconnection-time">预计停断时间：-</div>
            <div class="valid-status">有效</div>
        </div>
        
        <!-- 两字段行：缴费记录、受理单信息 -->
        <div class="two-field-row">
            <div class="field-item">
                <span class="field-label">缴费记录</span>
            </div>
            <div class="field-item">
                <span class="field-label underline-orange">受理单信息</span>
            </div>
        </div>
        
        <!-- 宽带开户行 -->
        <div class="broadband-row">
            <div class="broadband-main" onclick="openHtml4()">宽带开户</div>
            <div class="broadband-date">2025.12.09 11:00</div>
            <div class="completion-status">已完工</div>
        </div>
 <div class="broadband-row">
<div class="broadband-main" onclick="openshouliph()">订购产品</div>
            <div class="broadband-date">2020.10.01 11:20</div>
            <div class="completion-status">已完工</div>
        </div>
 <div class="broadband-row">
<div class="broadband-main">数字电视开户</div>
            <div class="broadband-date">2008.02.09 11:30</div>
            <div class="completion-status">已完工</div>
    </div>
        </div>

    <script>
        // 页面显示控制函数
        function showInfoPage() {
            document.getElementById('backgroundImage').classList.add('hidden');
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('infoPage').style.display = 'block';
        }
        
        function showMainPage() {
            document.getElementById('backgroundImage').classList.remove('hidden');
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('infoPage').style.display = 'none';
        }
        
        // 点击宽带开户行时打开html4.html
        function openHtml4() {
            window.location.href = 'html4.html';
        }

// 点击订购产品时打开shouliph.html
        function openshouliph() {
            window.location.href = 'shouliph.html';
        }
        
        function closePage() {
            // 直接跳转到 客户信息 页面
            window.location.href = 'html2.html';
        }
        
        // 初始化显示客户信息页面
        window.onload = function() {
            // 直接显示客户信息页面
            showInfoPage();
        };
    </script>
</body>
</html>
